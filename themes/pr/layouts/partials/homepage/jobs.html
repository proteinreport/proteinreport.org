<section class="flex flex-col items-center w-full mx-auto 2xl:max-w-7xl">
    <div class="flex flex-row flex-wrap w-full items-center 2xl:border-x-2">
        <h2 class="md:w-1/3 text-center md:border-r-4 lg:text-7xl">Jobs</h2>
        <p class="md:w-2/3 p-10 lg:text-2xl">Career and consulting opportunities</p>
    </div>
    <div class="flex flex-col w-full divide-y-4 border-y-4 2xl:border-x-2">
        {{ range first 5 ( where .Site.RegularPages "Section" "jobs" ) }}
            <div class="flex flex-row items-center">
                <a href="{{ .RelPermalink }}" class="w-full flex items-center justify-center md:w-1/4">
                    {{ partial "job/logo-list" . }}
                </a>
                <div class="flex flex-col w-full md:w-2/3 gap-4 p-4">
                    <a class="w-full" href="{{ .RelPermalink }}"><h2 class="text-3xl">{{ .Params.title }}</h2></a>
                    {{ partial "event/location.html" . }}
                </div>
                <div class="md:w-1/6 flex flex-col items-center justify-center border-r-4">
    
                </div>
            </div>
        {{ end }}
    </div>
</section>
