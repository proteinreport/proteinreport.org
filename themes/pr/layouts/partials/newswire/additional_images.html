{{ $i := "" }}
{{ with .Params.additional_images }}
    <div class="grid grid-cols-2 gap-2 mt-2">
    {{ range index . }}
        {{ $i = $.Resources.Get .src }}
        {{ $i_small := $i.Resize "300x webp"}}
        {{ if $i }}
            <img src="{{ $i_small.RelPermalink }}" class="w-full aspect-video object-cover" width="{{ .Width }}" height="{{ .Height }}" alt="">
        {{ end }}
    {{ end }}
    </div>
{{ end }}
