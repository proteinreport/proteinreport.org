<h3 class="text-2xl bold p-2 border-t-4 border-r-4 w-fit mt-8">Latest Press Releases</h3>
<div class="flex flex-col w-full divide-y-4 border-t-4 md:h-screen md:sticky md:top-0">
    {{ range first 5 ( where .FirstSection.RegularPages "Permalink" "ne" .Permalink ) }}
    {{ $image := .Page.Resources.GetMatch .Params.featured_image }}
    <div class="flex flex-row w-full gap-2 items-center">
        <div class="w-1/3">
            <img src="{{ $image.RelPermalink }}" alt="" class="w-full aspect-square object-cover">
        </div>
        <div class="w-full">
            <a class="w-full" href="{{ .RelPermalink }}"><h2 class="">{{ .Params.title }}</h2></a>
        </div>
    </div>
    {{ end }}
</div>
