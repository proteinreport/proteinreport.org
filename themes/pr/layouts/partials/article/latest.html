<div class="flex flex-col w-full">
    {{ range first 3 ( where .Site.RegularPages "Section" "articles" ) }}
    {{ $image := .Page.Resources.GetMatch .Params.featured_image }}
    <div class="flex flex-row w-full gap-2">
        <div class="w-1/3 aspect-w-16 aspect-h-4">
            <img src="{{ $image.RelPermalink }}" alt="" class="aspect-square object-cover">
        </div>
        <div class="w-full">
            <a class="w-full" href="{{ .RelPermalink }}"><h2 class="">{{ .Params.title }}</h2></a>
        </div>
    </div>
    {{ end }}
</div>
