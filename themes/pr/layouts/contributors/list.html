{{ define "main" }}
<section class="w-full mx-auto 2xl:max-w-7xl">
    <div class="flex flex-wrap items-center 2xl:border-x-2 md:divide-x-4">
        <h2 class="md:w-1/3 lg:text-6xl p-10">Contributors</h2>
        <p class="md:w-2/3 p-10 lg:text-2xl">Writers, editors, and subject-matter experts</p>
    </div>
    <div class="grid grid-cols-4 gap-4 p-4 w-full 2xl:border-x-2">
      {{ range .Data.Pages -}}
        {{ if not (in .Params.flags "Exclude")}}
          <a href="{{ .RelPermalink }}" class="w-full flex flex-col justify-center items-center">
            {{ $image := .Resources.GetMatch .Params.featured_image -}}
            {{ if $image -}}
              <img src="{{ $image.RelPermalink }}" alt="" class="aspect-square w-full border-4 object-contain">
            {{ end -}}
            <h2 class="text-2xl">{{ .Params.title }}</h2>
          </a>
        {{ end }}
      {{ end }}
    </div>
</section>
{{ end }}
