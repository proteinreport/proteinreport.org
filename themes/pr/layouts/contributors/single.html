{{ define "main" }}
<article>
  <div class="border-black mx-auto 2xl:max-w-7xl 2xl:border-x-2 border-y-4 bg-gray-100">
    <div class="py-12 px-2 text-center">
      <h1 class="text-6xl">{{ .Title }}</h1>
    </div>
  </div>
  <div class="flex flex-row flex-wrap mx-auto 2xl:max-w-7xl divide-x-4">
    {{ $image := .Resources.GetMatch .Params.featured_image -}}
    {{ if $image -}}
    <div class="w-full md:max-w-[50%] flex items-center">
      <div class="m-auto p-6">
        <img src="{{ $image.RelPermalink }}" alt="" class="lazyload blur-up img-fluid max-h-80 max-w-80 object-cover">
      </div>
    </div>
    {{ end -}}
    <aside class="w-full flex md:max-w-[50%] items-center">
      <div class="p-6 text-xl">{{ .Content }}</div>
    </aside>
  </div>
  <div class="w-full flex flex-row flex-wrap mx-auto 2xl:max-w-7xl divide-x-4">
    <div class="w-full flex flex-col px-6 md:w-1/2 mt-4">
      {{ partial "contributor/details.html" . }}
    </div>
    <div class="w-full md:w-1/2 px-4">
      {{ partial "contributor/links.html" . }}
    </div>
  </div>
</article>
<aside>
  {{ partial "contributor/articles.html" . }}
</aside>
{{ end }}
