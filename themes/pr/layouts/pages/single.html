{{ define "main" }}
<article>
  <div class="mx-auto w-full border-y-4 mt-12">
    <div class="py-12 px-2 mx-auto text-center max-w-7xl 2xl:border-x-4">
      <h1 class="text-4xl md:text-6xl">{{ .Title }}</h1>
    </div>
  </div>
  <div class="grid grid-cols-1 gap-6 mx-auto max-w-7xl 2xl:border-x-4">
    <div class="flex flex-col w-full">
      {{ $image := .Resources.GetMatch .Params.featured_image -}}
      {{ if $image -}}
        <div class="w-full relative">
          <img src="{{ $image.RelPermalink }}" alt="" class="lazyload blur-up img-fluid aspect-video object-cover w-full">
        </div>
      {{ end -}}
      <div class="w-full mx-auto px-2 py-4 prose prose-xl leading-normal md:px-24">
        {{ .Content }}
      </div>
    </div>
  </div>
</article>
{{ end }}
