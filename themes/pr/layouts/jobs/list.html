{{ define "main" }}

<section id="jobs" class="w-full">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="w-full py-12">
      <h2 class="text-7xl">Jobs</h2>
      <p>Career and consulting opportunities</p>
    </div>

    <div class="w-full grid grid-cols-1 auto-rows-fr gap-8">
      {{ $paginator := .Paginate (.Data.Pages) -}}
      {{ range $paginator.Pages -}}
        {{ partial "job/card.html" . }}
      {{ end }}
    </div>
  </div>
  <div class="flex flex-wrap  justify-center">
    <div class="md:w-full pr-4 pl-4 lg:w-3/4 pr-4 pl-4">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</section>

{{ end }}
